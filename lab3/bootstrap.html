<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>    
    <div class="container">
        <div class="row">
            <div class="col" style="font-size: large; font-weight: bold; background-color: rgb(127, 202, 255); padding: 10px; height: 50px; text-align: center; border: 1px solid black;">Header</div>            
        </div>
        <div class="row">
          <div class="col-1" style="width: 70px; border-right: 1px; border-right-style: solid; border-color: black; text-align: center; padding: 5px; color: white; height: 40px; background-color: rgb(65, 97, 65); ">Menu1</div>
          <div class="col-1" style="width: 70px; border-right: 1px; border-right-style: solid; border-color: black; text-align: center; padding: 5px; color: white; height: 40px; background-color: rgb(65, 97, 65); ">Menu2</div>
          <div class="col-1" style="width: 70px; border-right: 1px; border-right-style: solid; border-color: black; text-align: center; padding: 5px; color: white; height: 40px; background-color: rgb(65, 97, 65); ">Menu3</div>
          <div class="col-9" style="width: calc(100% - 210px); text-align: center; padding: 5px; color: white; height: 40px; background-color: rgb(65, 97, 65); "></div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-lg-3" style="padding: 10px; background-color: grey; height: 200px; text-align: left;">Column1</div>
          <div class="col-sm-12  col-lg-6  order-lg-1 order-sm-2" style="padding: 10px; background-color: rgb(170, 166, 166); height: 200px; text-align: left;">Column2</div>
          <div class="col-sm-6  col-lg-3 order-lg-2 order-sm-1" style="padding: 10px; background-color: rgb(215, 212, 212); height: 200px; text-align: left;">Column3</div>
        </div>
        <div class="row">
          <div class="col" style="font-size: smaller; color: white; padding: 10px; background-color: rgb(65, 97, 65); height: 50px; text-align: center;">Footer</div>
        </div>
    </div>
  </body>
</html>
